<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ToDo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <h2>Добавить дело</h2>
    <div class ="AddTask">
        <input type="text" class="AddText" id="input-add">
        <input type="button" class="AddText" value="Добавить" id="add-button">

    </div>
    <h2>Список дел</h2>
    <div class="ListTask">
        <ul id="todo-list">

        </ul>
    </div>
    <h2>Заверешенные дела</h2>
    <div class="">
        <label id="completed-task"></label>

    </div>

</div>

<script src="script.js"></script>
</body>
</html>
